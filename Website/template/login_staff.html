<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<style>
		body {
			text-align: center;
		}
	
		h1 {
			padding: 3%;
		}
	
		form {
			padding-right: 33%;
			padding-left: 33%;
			padding-bottom: 30px;
		}
	
		.error {
			margin: auto;
			margin-bottom: 10px;
			width: 450px;
		}


	</style>
	<body  style="height: 600px; padding-top: 0px; margin: 0;vertical-align: top;background:url('/static/sky3.jpeg');background-repeat:no-repeat;background-size: 100% 100%">
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
		<li class="breadcrumb-item"><a href="/login">Login</a></li>
		<li class="breadcrumb-item active" aria-current="page">Staff Login</li>
		</ol>
	</nav>
	</style>

<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning" role="alert">
				  <p class="mb-0">Oops! {{ message }}</p>
				</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <br>

	<h1>Welcome staff, please login: </h1>
	<form action="/login_staff" method="POST">
		<div class="form-group">
			<label>Username: </label>
			<input type="text" class="form-control" name = "email" required/>
		</div>
		<div class="form-group">
			<label>Password: </label>
			<input type="password" class="form-control" name = "password"required/>
		</div>
		
		<br>
		<button class="btn btn-secondary btn-block" type="submit" value="Login">Sign in</button>
	    <br>

	    <center>
	        <div>No account? <a href="../register">Register one! </a></div>

	    </center>
	</form>

<a href="/login">Go back</a>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>


</html>
