<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<style>
		body {
			background-image: url('static/sky.jpg');
        	background-size: 150%;
        	background-repeat: no-repeat;
			text-align: left;
		}
	
		h1 {
			padding: 3%;
		}
	
		form {
			padding-right: 25%;
			padding-left: 25%;
			padding-bottom: 30px;
		}
	
		.error {
			margin: auto;
			margin-bottom: 10px;
			width: 450px;
		}
	</style>


<body>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-warning" role="alert">
				  <p class="mb-0">Oops! {{ message }}</p>
				</div>
            {% endfor %}
        {% endif %}
    {% endwith %}
    <br>

	<h1 align='center'>Sign up as a customer </h1>
	<form action="/register_customer" method="POST">
		<div class="form-group">
			<label>Email: </label>
			<input type="text" class="form-control" name = "email"required/ placeholder="abc123@nyu.edu">
		</div>
		<div class="form-group">
			<label>Full name: </label>
			<input type="text" class="form-control" name = "name"required/ placeholder="Your full name">
		</div>
		<div class="form-group">
			<label>Password: </label>
			<input type="password" class="form-control" name = "password"required/ placeholder="Enter your password here">
		</div>
		<div class="form-group">
			<label>Confirm password: </label>
			<input type="password" class="form-control" name = "confirm_password"required/ placeholder="Enter your password again">
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label>Building number: </label>
				<input type="number" class="form-control" name = "building_number"required/ placeholder="1555">
			</div>
			<div class="form-group col-md-6">
				<label>Street: </label>
				<input type="text" class="form-control" name = "street"required/ placeholder="Century Avenue">
			</div>
		</div>
		<div class="form-row">
			<div class="form-group col-md-6">
				<label>City: </label>
				<input type="text" class="form-control" name = "city"required/ placeholder="Shanghai">
			</div>
			<div class="form-group col-md-6">
				<label>State: </label>
				<input type="text" class="form-control" name = "state"required/ placeholder="Shanghai">
			</div>
		</div>
		<div class="form-group">
			<label>Phone number: </label>
			<input type="number" class="form-control" name = "phone_number"required/ placeholder="18888888888">
		</div>
		<div class="form-row">
			<div class="form-group col-md-5">
				<label>Passport number: </label>
				<input type="text" class="form-control" name = "passport_number"required/ placeholder="E123456">
			</div>
			<div class="form-group col-md-4">
				<label>Passport expiration date: </label>
				<input type="date" class="form-control" name = "passport_expiration"required/>
			</div>
			<div class="form-group col-md-3">
				<label>Country: </label>
				<input type="text" class="form-control" name = "passport_country"required/ placeholder="China">
			</div>
		</div>
		<div class="form-group">
			<label>Date of birth: </label>
			<input type="date" class="form-control" name = "date_of_birth"required/>
		</div>



		
		<br>
		<button class="btn btn-secondary btn-block" type="submit" value="Register">Register</button>
	    <br>


	</form>

<a href="/register"><center>Go back</a>
<br>
<br>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>	

</body>


</html>
